<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–µ Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {

            margin: 0 auto;
        }
        button {

            border: none;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .user-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #status {
            padding: 10px;
            background: var(--tg-theme-section-bg-color, #f8f9fa);
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ –ú–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
        
        <div class="user-card">
            <h3>üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h3>
            <div id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <button onclick="sendData('like')">üëç Like</button>
        <button onclick="sendData('dislike')">üëé Dislike</button>
        <button onclick="sendData('hello')">üëã Say Hello</button>

        <div id="status">–ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-info').innerHTML = `
                <b>–ò–º—è:</b> ${user.first_name}<br>
                <b>Username:</b> @${user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
                <b>ID:</b> ${user.id}
            `;
        }

        function sendData(action) {
            const data = {
                action: action,
                user_id: user?.id,
                first_name: user?.first_name,
                timestamp: new Date().toISOString()
            };
            
            document.getElementById('status').textContent = 'üì§ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            try {
                tg.sendData(JSON.stringify(data));
                document.getElementById('status').textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                
                // –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                // setTimeout(() => tg.close(), 1000);
                
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error;
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
        tg.onEvent('backButtonClicked', () => {
            tg.showConfirm("–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?", (confirmed) => {
                if (confirmed) tg.close();
            });
        });

        console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ:', tg.initDataUnsafe);
    </script>
</body>
</html>
