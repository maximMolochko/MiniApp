<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Mini App</h1>
    <button onclick="sendSimpleData()">Отправить простые данные</button>
    <button onclick="sendUserData()">Отправить данные пользователя</button>
    <div id="status">Статус: Готово</div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация
        tg.ready();
        tg.expand();
        
        function sendSimpleData() {
            const data = {
                action: 'test_button_click',
                message: 'Привет из GitHub Pages!',
                timestamp: new Date().toISOString(),
                platform: 'github_pages'
            };
            
            document.getElementById('status').textContent = 'Статус: Отправка...';
            
            try {
                try {
                    tg.sendData(JSON.stringify(data));
                    console.log('Data sent successfully');
                } catch (error) {
                    console.error('Send error:', error);
                }
                //tg.sendData(JSON.stringify(data));
                document.getElementById('status').textContent = 'Статус: Данные отправлены!';
            } catch (error) {
                document.getElementById('status').textContent = 'Статус: Ошибка отправки: ' + error;
            }
        }
        
        function sendUserData() {
            const user = tg.initDataUnsafe.user;
            const data = {
                action: 'user_data',
                user_id: user?.id,
                first_name: user?.first_name,
                username: user?.username,
                language_code: user?.language_code,
                from_github: true
            };
            try {
                tg.sendData(JSON.stringify(data));
                console.log('Data sent successfully');
            } catch (error) {
                console.error('Send error:', error);
            }
            //tg.sendData(JSON.stringify(data));
            document.getElementById('status').textContent = 'Статус: User data sent!';
        }
        
        // Логирование для дебаггинга
        console.log('Mini App initialized');
        console.log('User data:', tg.initDataUnsafe.user);
        console.log('Theme params:', tg.themeParams);
    </script>
</body>
</html>
